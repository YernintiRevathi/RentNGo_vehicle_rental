<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/1200x/fa/c1/47/fac147466ab3618152a83b00e658b46f.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .profile-container {
            background: rgba(211, 211, 211, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            text-align: center;
            width: 320px;
            border: 2px solid black;
        }

        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid black;
        }
        .btn {
            margin-top: 10px;
            padding: 6px 12px;
            border: none;
            background: linear-gradient(to right, #ff4b4b, #3b3b3b);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            font-size: 14px;
            border: 1px solid black;
        }
        .btn-secondary {
            background: linear-gradient(to right, #6b6b6b, #3b3b3b);
        }
        .btn-danger {
            background: linear-gradient(to right, #ff6b6b, #505050);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile </h1>
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture" class="profile-img">
        <h2 id="username">👤 Name</h2>
        <p id="email">📧 Email</p>
        <p id="phone">📞 Phone</p>
        <p id="address">📍 Address</p>
        
        <button class="btn" onclick="editProfile()">✏️ Edit Profile</button>
        <button class="btn btn-secondary" onclick="changePicture()">🖼️ Change Picture</button>
        <button class="btn" onclick="updatePassword()">🔒 Change Password</button>
        <button class="btn btn-danger" onclick="deleteAccount()">🗑️ Delete Account</button>
    </div>
    
    <script>
        function editProfile() {
            let newName = prompt("Enter new name:", document.getElementById("username").innerText);
            let newEmail = prompt("Enter new email:", document.getElementById("email").innerText);
            let newPhone = prompt("Enter new phone number:", document.getElementById("phone").innerText);
            let newAddress = prompt("Enter new address:", document.getElementById("address").innerText);
            
            if (newName) document.getElementById("username").innerText = "👤 " + newName;
            if (newEmail) document.getElementById("email").innerText = "📧 " + newEmail;
            if (newPhone) document.getElementById("phone").innerText = "📞 " + newPhone;
            if (newAddress) document.getElementById("address").innerText = "📍 " + newAddress;
        }
        
        function changePicture() {
            let newPic = prompt("Enter new profile picture URL:");
            if (newPic) document.querySelector(".profile-img").src = newPic;
        }
        
        function updatePassword() {
            let newPassword = prompt("Enter new password:");
            if (newPassword) alert("Password updated successfully!");
        }
        
        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account?")) {
                alert("Account deleted.");
                document.querySelector(".profile-container").innerHTML = "<h2>🗑️ Account Deleted</h2>";
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
    let userEmail = localStorage.getItem("userEmail");
    if (userEmail) {
        document.getElementById("email").innerText = "📧 " + userEmail;
    } else {
        alert("No user logged in!");
        window.location.href = "login.html"; // Redirect if no user is logged in
    }
});

    </script>
</body>
</html>
